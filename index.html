<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Socket Tester</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
    #messages { list-style-type: none; margin: 0; padding: 0; }
    #messages li { padding: 5px 10px; }
    #messages li:nth-child(odd) { background: #eee; }

    </style>
  </head>
  <body>
    <div class="row">

      <!-- 대기실 -->
      <div class="col-lg-4">
        <div class="card">
          <div class="card-header">
            1:1 채팅 상담
          </div>
          <div class="card-footer">
            <ul id="messages"></ul>
          </div>
          <div class="card-body">
            <form action="">
              <div class="input-group mb-3">
                <input type="text" style="width:50px; margin-right:7px; border-color: lightgrey; border-radius: 2px;" id="name" placeholder="이름" autocomplete="off">
                <input type="text" class="form-control" id="m" placeholder="메세지" autocomplete="off" />
                <div class="input-group-append">
                  <button id="msg-send" class="btn btn-primary" placeholder="message">Send</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>


      <!-- 방선택 -->
      <div class="col-lg-8"></div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      $(() => {
        /** Socket Starts **/
        const socket = io();
        
        // 클라이언트에서 reuqest_message 프로토콜로 id='m' 의 input 값을 보낸다.
        $('#msg-send').click(() => {
          const msg = `${$('#name').val()}:      ${$('#m').val()}`
          socket.emit('request_message', msg);
          $('#m').val('');
          $('#name').val('');
          return false; 
        });

        socket.on('response_message', (res) => {
          $('#messages').prepend($('<li>').text(res));
        });

      });
    </script>
  </body>
</html>
